<!-- SLIDER DI IMMAGINI -->
<div class="container mt-4">
  <ngx-slick-carousel class="slider" #slickModal="slick-carousel" [config]="slideConfig" style="margin-bottom: 50px;">
    <div ngxSlickItem *ngFor="let img of sliderImages" class="slide">
      <img [src]="img.url" [alt]="img.alt" class="slider-img">
    </div>
  </ngx-slick-carousel>
 <!-- GRIGLIA DEI PRODOTTI -->
<div class="container mt-4">
  <div class="row">
    <div class="col-md-3 col-sm-6" *ngFor="let product of products">
      <div class="card product-card">
        <img class="card-img-top product-img" [src]="product.image" alt="Immagine non disponibile">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <a [routerLink]="['/product', product.id]" class="btn btn-primary">Dettagli</a>
        </div>
      </div>
    </div>
  </div>
</div>
